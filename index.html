<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Pairs auto footprints bookmarklet</title>
    </head>
    <body>
        <header>
            <h1>Pairs 自動足跡 ブックマークレット</h1>
        </header>
        <div class="bookmarklet_wrapper">
            <dev class="bookmarklet">
                <h2>PC用ブックマークレット</h2>
                <h3>使い方</h3>
                <p>
                    このリンク(
                    <a id="bookmarklet_for_pc">Pairs 自動足跡 for PC</a>
                    )をブックマークに登録してから<br>
                    こちらのリンク(
                    <a href="https://pairs.lv/#/search/one/1">Pairs search one</a>
                    )を開いて登録したブックマークを開いてください。
                </p>
            </dev>
            <dev class="bookmarklet">
                <h2>スマートフォン用ブックマークレット</h2>
                <h3>使い方</h3>
                <P>
                    (Chromeの場合)
                    このリンク(
                    <a id="bookmarklet_for_sp">Pairs 自動足跡 for SP</a>
                    )をブックマークに登録してから<br>
                    ブラウザーでPairsサイトに行きのさがすを選択<br>
                    一人目のページを開きアドレスバーにPairsと打ち込み<br>
                    出てきた候補から登録したブックマークを選択してください
                </P>
            </dev>
        </div>
        <script type="text/javascript" src="./bookmarklet.js"></script>
    </body>
</html>
